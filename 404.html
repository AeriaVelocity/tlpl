<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital@0;1&display=swap');
    body {
      color: white;
      background-color: #0000FF;
      font-family: Courier Prime;
      text-align: center;
      padding: 70px 0;
    }
    a {
      color: white;
      text-align: center;
      padding: 70px 0;
      text-decoration: none;
    }
    .blinking {
      animation:blinkingText 1.2s infinite;
    }
    @keyframes blinkingText{
      0%  {   color: white;        }
      49% {   color: white;        }
      60% {   color: transparent; }
      99% {   color:transparent;  }
      100%{   color: white;        }
    }
  </style>
</head>
<body>
  <span style="color: #0000FF; background-color: white">404</span>
  <p>
    An irregularity has been detected. <br>
    The page you are trying to access does not exist. <br>
    <br>
    The page may have been deleted, or never existed in the first place. <br>
    Just kidding. There's only one page on this website. (for now)
  </p>
  <br>
  <a href="https://speedstriker243.github.io/tlpl">Return to home page<span class="blinking">_</span></a>
</body>
