
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital@0;1&display=swap');
    body {
      color: white;
      background-color: #0000FF;
      font-family: Courier Prime;
      text-align: center;
    }
    a {
      color: white;
      text-align: center;
      text-decoration: none;
    }
    .blinking {
      animation:blinkingText 1.2s infinite;
    }
    .page {
      height: 400px;
      width: 60%;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      resize: both;
      overflow: auto;
    }
    .header {
      height: 10px
      width: 50%;
      padding: 20px;
      resize: both;
      overflow: auto;
    }
    .bsodtext {
      height: 200px
      width: 100%;
      padding: 20px;
      resize: both;
      overflow: auto;
    }
    .exit {
      height: 10px
      width: 50%;
      padding: 20px;
      resize: both;
      overflow: auto;
    }
    @keyframes blinkingText{
      0%  {color: white;}
      49% {color: white;}
      60% {color: transparent;}
      99% {color: transparent;}
      100%{color: white;}
    }
  </style>
</head>
<body>
  <div class="page" contentEditable=false>
  <div class="header">
  <span style="color: #0000FF; background-color: white">HTTP 404</span>
  </div>
  <div class="bsodtext">
  <p>
    The page you are trying to access does not exist.
    <br>
    The page may have been deleted, or never existed in the first place. 
    If you believe this is in error, open an issue on <a href="https://github.com/SpeedStriker243/tlpl/issues">TLPL's GitHub page</a>.
  </p>
  </div>
  <div class="exit">
  <br>
  <a href="https://speedstriker243.github.io/tlpl">Click here to return to home page<span class="blinking">_</span></a>
  </div>
  </div>
</body>
